<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Roorkee Links</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Links from IIT Roorkee Website</h1>
    <ul>
        {% for link in links %}
            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
    </ul>
    <div id="graph"></div>
    <script>
        var data = [{
            x: {{ links|tojson }},
            y: Array({{ links|length }}).fill(1),
            mode: 'markers+text',
            text: {{ links|tojson }},
            textposition: 'top center',
            type: 'scatter'
        }];
        var layout = {
            title: 'Links from IIT Roorkee Website',
            yaxis: {
                showgrid: false,
                zeroline: false,
                showticklabels: false
            }
        };
        Plotly.newPlot('graph', data, layout);
    </script>
</body>
</html>
